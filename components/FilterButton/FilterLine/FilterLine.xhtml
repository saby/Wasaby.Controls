<div class="controls__filterButton__filterLine">
    <div class="controls__filterButton__filterLine-table">
        <div class="controls__filterButton__filterLine-table-row">
        <span class="controls__filterButton__filterLine-items ws-hover-target" data-bind="attr : {title : 'titleText'}">
            <i class="controls__filterButton__filterLine-arrow icon-size icon-16 icon-DayForward icon-primary ws-hidden" data-bind="{visible: 'filterChanged'}"></i>
            <span class="controls__filterButton__filterLine-text" data-bind="{html: 'linkText'}"></span>
        </span>
            <i class="controls__filterButton__filterLine-cross icon-size icon-16 icon-Close icon-disabled action-hover ws-hidden" title="Очистить фильтр" data-bind="{visible: 'filterChanged'}"></i>
        </div>
    </div>
    <div class="controls__filterButton__filterLine-copyCross">
        <i class="controls__filterButton__filterLine-cross icon-size icon-16 icon-Close icon-disabled action-hover ws-hidden" title="Очистить фильтр" data-bind="{visible: 'filterChanged'}"></i>
    </div>
</div>
