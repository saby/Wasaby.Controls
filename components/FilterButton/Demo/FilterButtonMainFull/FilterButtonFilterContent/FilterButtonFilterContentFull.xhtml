<div>
    <div>
        <span style="margin-left:15px;position: relative;top:2px;font-size: 13px;font-weight: normal;font-family:Tahoma; color: #999999">Отбираются</span>

        <component data-component="SBIS3.CONTROLS.TextBox" style="width:185px; margin:0 15px; vertical-align:text-top;">
            <option name="text" bind="clientName" nonexistent=""/>
        </component>
    </div>

    <component data-component="SBIS3.CONTROLS.FilterText" style="width: 100%">
        <opt name="caption">По пушкину</opt>
        <opt name="visible" bind="filterAuthorVisibility" oneWay="true" direction="fromContext"></opt>
        <opt name="filterValue" bind="filterAuthor" oneWay="true" direction="fromProperty">Пушкин</opt>
    </component>

    <component data-component="SBIS3.CONTROLS.FilterText" style="width: 100%">
        <opt name="caption">По заголовку "Один"</opt>
        <opt name="visible" bind="titleVisibility" oneWay="true" direction="fromContext"></opt>
        <opt name="filterValue" bind="title" oneWay="true" direction="fromProperty">Один</opt>
    </component>


    <div>
        <component data-component="SBIS3.CONTROLS.ComboBox" style="width:185px; margin:0 15px; vertical-align:text-top;" data-bind="{visible: 'ndsVisibility'}">
            <options name="items" type="array">
                <options>
                    <option name="key" value="none"/>
                    <option name="title">Не выбрано</option>
                </options>
                <options>
                    <option name="key" value="1"/>
                    <option name="title">Без НДС</option>
                </options>
                <options>
                    <option name="key" value="2"/>
                    <option name="title">С НДС</option>
                </options>
            </options>
            <option name="idProperty">key</option>
            <option name="displayProperty">title</option>
            <option name="editable">false</option>
            <option name="mode">click</option>
            <option name="selectedKey" value="1" bind="NDS" nonexistent="none"/>
            <option name="text" bind="NDSText" direction="fromProperty" oneWay="true"/>
        </component>
    </div>

    <div>
        <component data-component="SBIS3.CONTROLS.FilterDropdown" style="width:185px; margin:0 15px; vertical-align:text-top;">
            <options name="items" type="array">
                <options>
                    <option name="key" value="1"/>
                    <option name="title">Оплаченные</option>
                </options>
                <options>
                    <option name="key" value="2"/>
                    <option name="title">частично</option>
                    <option name="hier">1</option>
                </options>
                <options>
                    <option name="key" value="3"/>
                    <option name="title">Неоплаченные</option>
                </options>
            </options>
            <option name="multiselect">false</option>
            <option name="idProperty">key</option>
            <option name="displayProperty">title</option>
            <option name="parentProperty">hier</option>
            <option name="text" bind="filterSelectText"></option>
            <option name="className" value="blue-color"></option>
            <option name="resetKey" value="resetKeyStr"></option>
            <options name="selectedKeys" type="array">
                <option bind="filterSelect"></option>
            </options>
            <opt name="visible" bind="filterSelectVisibility" oneWay="true" direction="fromContext"></opt>
        </component>
    </div>

    <div>
        <component data-component="SBIS3.CONTROLS.ComboBox" style="width:185px; margin:14px 5px 0 12px;">
            <options name="items" type="array">
                <options>
                    <option name="key" value="none"/>
                    <option name="title">Не выбрано</option>
                </options>
                <options>
                    <option name="key">1</option>
                    <option name="title">Все (для продажи и нет)</option>
                </options>
                <options>
                    <option name="key">2</option>
                    <option name="title">Не для продажи</option>
                </options>
                <options>
                    <option name="key">3</option>
                    <option name="title">Для продажи</option>
                </options>
            </options>
            <option name="idProperty">key</option>
            <option name="displayProperty">title</option>
            <option name="editable">false</option>
            <option name="mode">click</option>

            <option name="selectedKey" value="1" bind="selling" nonexistent="none"/>
            <option name="text" bind="sellingText" direction="fromProperty" oneWay="true"/>
        </component>
    </div>

    <div>
        <component data-component="SBIS3.CONTROLS.ComboBox" style="width:185px; margin: 5px 0 0 101px;" data-bind="{visible: 'usingVisibility'}">
            <options name="items" type="array">
                <options>
                    <option name="key" value="none"/>
                    <option name="title">Не выбрано</option>
                </options>
                <options>
                    <option name="key">1</option>
                    <option name="title">Используемые</option>
                </options>
                <options>
                    <option name="key">2</option>
                    <option name="title">Неиспользуемые</option>
                </options>
                <options>
                    <option name="key">3</option>
                    <option name="title">Все (используемые и нет)</option>
                </options>
            </options>
            <option name="idProperty">key</option>
            <option name="displayProperty">title</option>
            <option name="editable">false</option>
            <option name="mode">click</option>

            <option name="selectedKey" value="1" bind="using" nonexistent="none"/>
            <option name="text" bind="usingText" direction="fromProperty" oneWay="true"/>
        </component>
    </div>

</div>
