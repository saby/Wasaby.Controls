<div class="controls-Pager{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true">
   <!--Таблица здесь только потому, что собирала по-быстрому-->
   <table class="controls-Pager__table">
      <tr>
         <td class="controls-Pager-block-amount">
            <component  data-component="SBIS3.CORE.FieldDropdown" class="controls-Pager-block controls-Pager__pageSize-container">
               <options name="data" type="array">
                  <options name="keys" type="array"></options>
                  <options name="values" type="array"></options>
               </options>
               <option name="name" value="controls-Pager_comboBox"></option>
               <option name="showSelectedInList" value="false" type="boolean"></option>
               <option name="wordWrap" value="false" type="boolean"></option>
               <option name="enabled" value="true" type="boolean"></option>
               <option name="renderStyle" value="simple" ></option>
            </component>
            <span class="controls-Pager-block  controls-text">, по</span>
            <div class="controls-Pager-block controls-text controls-Amount-text_js"></div>
         </td>
         <td class="controls-Pager-block-paging">
            <component  data-component="SBIS3.CORE.Paging"  class="controls-Pager-block controls-Pager__paging-container">
               <option name="recordsPerPage" value="{{=it.pagingOptions.recordsPerPage}}"></option>
               <option name="currentPage" value="{{=it.pagingOptions.currentPage}}"></option>
               <option name="recordsCount" value="{{=it.pagingOptions.recordsCount}}"></option>
               <option name="pagesLeftRight" value="{{=it.pagingOptions.pagesLeftRight}}"></option>
               <option name="onlyLeftSide" value="{{=it.pagingOptions.onlyLeftSide}}"></option>
               <option name="rightArrow" value="{{=it.pagingOptions.rightArrow}}"></option>
               <option name="name" value="controls-Pager_paging"></option>
               <option name="allowEmptySelection" value="false"></option>
            </component>
         </td>
      </tr>
   </table>
</div>
