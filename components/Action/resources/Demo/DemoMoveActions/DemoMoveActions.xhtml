<div style="width: 800px;">
<component data-component="SBIS3.CONTROLS.Button" name="ButtonHierMove" class="Button">
   <option name="caption">Переместить</option>
   <options name="handlers">
      <option name="onActivated" type="function">js!SBIS3.CONTROLS.Demo.DemoMoveActions:prototype.buttonHierMove
      </option>
   </options>
</component>
<component data-component="SBIS3.CONTROLS.TreeDataGridView" name="browserView">
   <options name="itemsActions" type="array">
      <options>
         <option name="caption">Переместить вверх</option>
         <option name="icon">sprite:icon-16 icon-ArrowUp icon-primary</option>
         <option name="isMainAction">true</option>
         <option name="name">arrowUp</option>
         <option name="tooltip">Переместить вверх</option>
         <option name="onActivated" type="function">js!SBIS3.CONTROLS.Demo.DemoMoveActions:prototype.onArrowUpActivated
         </option>
      </options>
      <options>
         <option name="caption">Переместить вниз</option>
         <option name="icon">sprite:icon-16 icon-ArrowDown icon-primary</option>
         <option name="isMainAction">true</option>
         <option name="name">arrowDown</option>
         <option name="tooltip">Переместить вниз</option>
         <option name="onActivated" type="function">js!SBIS3.CONTROLS.Demo.DemoMoveActions:prototype.onArrowDownActivated
         </option>
      </options>
      <options>
         <option name="caption">Переместить вниз</option>
         <option name="icon">sprite:icon-16 icon-Delete icon-primary</option>
         <option name="isMainAction">true</option>
         <option name="name">remove</option>
         <option name="tooltip">Удалить</option>
         <option name="onActivated" type="function">js!SBIS3.CONTROLS.Demo.DemoMoveActions:prototype.removeActivated
         </option>
      </options>
   </options>
   <option name="emptyHTML">Нет записей</option>
   <option name="multiselect">true</option>
   <option name="displayProperty">title</option>
   <option name="parentProperty">Parent</option>
   <option name="idProperty">id</option>
   <options name="columns" type="array">
      <options>
         <option name="title">Содержимое</option>
         <option name="width" type="string">400</option>
         <option name="field">title</option>
         <option name="fixedSize">true</option>
         <option name="textAlign">left</option>
         <option name="textVerticalAlign">center</option>
         <option name="titleAlign">left</option>
         <option name="titleVerticalAlign">center</option>
      </options>
   </options>
</component>
</div>
