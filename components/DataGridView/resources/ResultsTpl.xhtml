<tr class="controls-DataGridView__results">
    {{?it.multiselect}}
        <td class="controls-DataGridView__td"></td>
    {{?}}
    {{~it.columns :column:index}}
        <td class="controls-DataGridView__td {{=column.className}}{{?it.startScrollColumn!== undefined}} {{?it.startScrollColumn <= index}} controls-DataGridView__scrolledCell{{??}} controls-DataGridView__notScrolledCell{{?}}{{?}} ">{{=it.results[index]}}</td>
    {{~}}
</tr>
