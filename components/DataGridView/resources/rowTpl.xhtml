<tr class="controls-DataGridView__tr" style="{{=it.decorators.apply(it.color, 'color')}}">
   {{?it.multiselect}}
    <td class="controls-DataGridView__td controls-DataGridView__td__checkBox{{?it.startScrollColumn!== undefined}}{{?it.startScrollColumn === 0}} controls-DataGridView__scrolledCell{{??}} controls-DataGridView__notScrolledCell{{?}}{{?}}">
        <span class="controls-ListView__itemCheckBox js-controls-ListView__itemCheckBox"></span>
    </td>
   {{?}}
   {{~it.columns :column:index}}
    <td class="controls-DataGridView__td
                 {{? !!column.editor}} controls-DataGridView__edited-td{{?}}
                 {{?column.className}} {{=column.className}}{{?}}
                 {{?it.startScrollColumn!== undefined}}{{?it.startScrollColumn <= index}} controls-DataGridView__scrolledCell{{??}} controls-DataGridView__notScrolledCell{{?}}{{?}}"
            ><div class="controls-DataGridView__columnValue">{{=column.value}}<div></td>
    {{~}}
</tr>
