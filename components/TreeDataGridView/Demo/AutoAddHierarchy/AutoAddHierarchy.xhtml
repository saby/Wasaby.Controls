<div class="docs-addInPlaceHierarchy">
   <component data-component="SBIS3.CONTROLS.TreeDataGridView" name="ТаблицаДобавлениеПоМесту"> <!-- Конфигурация представления данных -->
      <option name="idProperty">@Идентификатор</option> <!-- Устанавливаем ключевое поле -->
      <option name="parentProperty">Раздел</option> <!-- Устанавливаем поле иерархии -->
      <option name="allowEnterToFolder">false</option> <!-- Запрещаем проваливание внутрь папки -->
      <option name="displayProperty">Наименование</option> <!-- Устанавливаем поле отображения -->
      <option name="footerTpl">html!SBIS3.CONTROLS.DOCS.AutoAddHierarchy/resources/footerTpl</option> <!-- Устанавливаем шаблон футера -->
      <option name="folderFooterTpl">html!SBIS3.CONTROLS.DOCS.AutoAddHierarchy/resources/folderFooterTpl</option> <!-- Устанавливаем шаблон футера для узлов (папок) иерархии -->
      <options name="columns" type="array"> <!-- Конфигурация колонок представления данных -->
         <options>
            <option name="title">№</option> <!-- Заголовок колонки -->
            <option name="field">@Идентификатор</option> <!-- Поле источника, значения которого будут отображены в этой колонке -->
            <option name="width">50</option> <!-- Ширина колонки, опционально -->
         </options>
         <options>
            <option name="title">Наименование</option>
            <option name="field">Наименование</option>
            <option name="width">450</option>
            <option name="editor"> <!-- Устанавливаем редактор колонки, в его качестве используется платформенный контрол TextBox -->
               <component data-component="SBIS3.CONTROLS.TextBox" name="TextBoxSimple" class="docs-addInPlaceHierarchy__editor">
                  <option name="text" bind="Наименование"></option> <!-- Связываем значение редактора колонки с полем контекста редактируемой записи -->
               </component>
            </option>
         </options>
      </options>
      <option name="editMode">click|autoadd</option> <!-- Устанавливаем режим редактирования записи по клику, а также добавления по месту -->
   </component>
</div>
