<div class="controls-TabButton controls-TabButton__{{=it.align}}-align{{?it.checked}} controls-Checked__checked{{?}}">
    <div class="controls-TabButton__inner">
        <div class="controls-TabButton__wrapper">
            {{?it._iconClass}}
                <span class="controls-TabButton__icon">
                    <span class="{{=it._iconClass}}"></span>
                </span>
            {{?}}
            <span class="controls-TabButton__caption">{{=it.caption}}</span>
        </div>
    </div>
    <div class="controls-tabButton__overlay"></div>
    <div class="controls-TabButton__bottomLine"></div>
</div>
