<div class="controls-LongOperationsList">
   <component data-component="SBIS3.CONTROLS.DataGridView" name="{{=it.listName}}" class="{{=it.className || ''}}">
      {{? it.useGroupBy}}
      <opt name="easyGroup">true</opt>
      {{?}}
      <opts name="filter" type="object" bind="filter"/>
      <opt name="idProperty" value="fullId"/>
      <opt name="displayProperty" value="title"/>
      <opts name="itemsActions" type="Array"/>
      <opt name="pageSize" value="{{=it.pageSize}}"/>
      <opt name="infiniteScroll" value="{{=it.infiniteScroll}}"/>
      <opt name="scrollPaging" value="false"/>
      <opt name="itemsDragNDrop" value="false"/>
      <opt name="showHead" value="false"/>
      <opts name="columns" type="Array">
         {{? it.columns.status}}
         <opts>
            <opt name="field" value="status"/>
            <opt name="cellTemplate" value="html!SBIS3.CONTROLS.LongOperationsList/resources/LongOperationsListStateTemplate"/>
            <opt name="width" value="{{=it.narrowTmpl ? '' : 40}}"/>
         </opts>
         {{?}}
         {{? it.columns.startedAt}}
         <opts>
            <opt name="field" value="startedAt"/>
            <opt name="cellTemplate" value="html!SBIS3.CONTROLS.LongOperationsList/resources/LongOperationsListStartTimeTemplate"/>
            <opt name="width" value="110"/>
            <opt name="className" value="controls-LongOperationsList__startTimeContainer"/>
         </opts>
         {{?}}
         {{? it.columns.title}}
         <opts>
            <opt name="field" value="title"/>
            <opt name="width" value="{{=it.narrowTmpl ? '' : '100%'}}"/>
            <opt name="cellTemplate" value="html!SBIS3.CONTROLS.LongOperationsList/resources/LongOperationsListNameTemplate"/>
            <opt name="className" value="controls-LongOperationsList__nameColumn controls-DataGridView-cell-overflow-ellipsis"/>
         </opts>
         {{?}}
         {{? it.columns.timeSpent}}
         <opts>
            <opt name="field" value="timeSpent"/>
            <opt name="cellTemplate" value="html!SBIS3.CONTROLS.LongOperationsList/resources/LongOperationsListExecuteTimeTemplate"/>
            <opt name="width" value="{{=it.narrowTmpl ? '' : 130}}"/>
            <opt name="className" value="controls-LongOperationsList__executeTimeContainer"/>
         </opts>
         {{?}}
         {{? it.columns.userPic}}
         <opts>
            <opt name="field" value="userPic"/>
            <opt name="cellTemplate" value="html!SBIS3.CONTROLS.LongOperationsList/resources/LongOperationsListUserPhotoTemplate"/>
            <opt name="width" value="200"/>
            <opt name="className" value="controls-DataGridView-cell-overflow-ellipsis"/>
         </opts>
         {{?}}
      </opts>
   </component>
</div>
