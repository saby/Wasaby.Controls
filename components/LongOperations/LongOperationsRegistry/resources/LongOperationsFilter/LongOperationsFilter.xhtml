<div class="controls-LongOperationsFilter">
   <div class="controls-LongOperationsFilter__block">
      <component data-component="SBIS3.CONTROLS.DropdownList" name="StateFilter" class="controls-LongOperationsFilter__stateDropdown controls-DropdownList__withoutArrow controls-DropdownList__linkStyle controls-DropdownList__withoutCross">
         <opts name="items" type="array">
            <opts>
               <opt name="key" value="null" type="null"/>
               <opt name="title" value="{[В любом состоянии]}"/>
            </opts>
            <opts>
               <opt name="key" value="running"></opt>
               <opt name="title" value="{[В процессе]}"/>
            </opts>
            <opts>
               <opt name="key" value="ended"></opt>
               <opt name="title" value="{[Завершенные]}"/>
            </opts>
            <opts>
               <opt name="key" value="success-ended"></opt>
               <opt name="title" value="{[Успешно]}"/>
               <opt name="parent" value="ended"/>
            </opts>
            <opts>
               <opt name="key" value="error-ended"></opt>
               <opt name="title" value="{[С ошибками]}"/>
               <opt name="parent" value="ended"/>
            </opts>
            <opts>
               <opt name="key" value="suspended"></opt>
               <opt name="title" value="{[Приостановленные]}"/>
            </opts>
         </opts>
         <opt name="idProperty" value="key"/>
         <opt name="displayProperty" value="title"/>
         <opt name="multiselect" value="false"/>
         <opt name="parentProperty" value="parent"/>
         <opt name="mode" value="click"/>
         <opts name="selectedKeys" type="array">
            <opt bind="StateKey"/>
         </opts>
         <opt name="text" bind="StateTitle"/>
      </component>
      <component data-component="SBIS3.CONTROLS.DropdownList" name="PeriodFilter" class="controls-DropdownList__withoutArrow controls-DropdownList__linkStyle controls-DropdownList__withoutCross">
         <opts name="items" type="array">
            <opts>
               <opt name="key" value="null" type="null"/>
               <opt name="title" value="{[За все время]}"/>
            </opts>
            <opts>
               <opt name="key" value="PT1H"/>
               <opt name="title" value="{[За час]}"/>
            </opts>
            <opts>
               <opt name="key" value="P1D"/>
               <opt name="title" value="{[За сегодня]}"/>
            </opts>
            <opts>
               <opt name="key" value="P7D"/>
               <opt name="title" value="{[За неделю]}"/>
            </opts>
            <opts>
               <opt name="key" value="P30D"/>
               <opt name="title" value="{[За месяц]}"/>
            </opts>
            <opts>
               <opt name="key" value="P180D"/>
               <opt name="title" value="{[За полгода]}"/>
            </opts>
         </opts>
         <opt name="idProperty" value="key"/>
         <opt name="displayProperty" value="title"/>
         <opt name="multiselect" value="false"/>
         <opt name="mode" value="click"/>
         <opts name="selectedKeys" type="array">
            <opt bind='PeriodKey'/>
         </opts>
         <opt name="text" bind="PeriodTitle"/>
      </component>
   </div>
   <div class="controls-LongOperationsFilter__block">
      <div class="controls-LongOperationsFilter__durationTitle">{[Длительность операции]}</div>
      <component data-component="SBIS3.CONTROLS.DropdownList" name="DurationFilter" class="controls-DropdownList__withoutArrow controls-DropdownList__linkStyle controls-DropdownList__withoutCross">
         <opts name="items" type="array">
            <opts>
               <opt name="key" value="null" type="null"/>
               <opt name="title" value="{[Все]}"/>
            </opts>
            <opts>
               <opt name="key" value="PT5M"></opt>
               <opt name="title" value="{[Дольше 5 минут]}"/>
            </opts>
            <opts>
               <opt name="key" value="PT10M"></opt>
               <opt name="title" value="{[Дольше 10 минут]}"/>
            </opts>
            <opts>
               <opt name="key" value="PT30M"></opt>
               <opt name="title" value="{[Дольше 30 минут]}"/>
            </opts>
            <opts>
               <opt name="key" value="PT1H"></opt>
               <opt name="title" value="{[Дольше часа]}"/>
            </opts>
         </opts>
         <opt name="idProperty" value="key"/>
         <opt name="displayProperty" value="title"/>
         <opt name="multiselect" value="false"/>
         <opt name="mode" value="click"/>
         <opts name="selectedKeys" type="array">
            <opt bind="DurationKey"/>
         </opts>
         <opt name="text" bind="DurationTitle"/>
      </component>
   </div>
   {{? !it.hideStaffFilter}}
   <div class="controls-LongOperationsFilter__block">
      <div class="controls-LongOperationsFilter__responsibleTitle">{[Ответственный]}</div>
      <component data-component="SBIS3.Staff.Choice" name="FilterResponsibleFace" class="controls-LongOperationsFilter__responsibleChooser">
         <opts name="selectedKeys" type="array">
            <opt bind="UserId"/>
         </opts>
         <opt name="placeholder" value="{[укажите ФИО]}"/>
         <opt name="caption" bind="UserName" direction="fromProperty" oneWay="true"/>
         <opt name="multiselect" value="false"/>
         <opt name="selectionType" value="leaf"/>
         <opt name="entityType" value="Пользователь"/>
         <opt name="withAccess" value="true"/>
      </component>
   </div>
   {{?}}
</div>
