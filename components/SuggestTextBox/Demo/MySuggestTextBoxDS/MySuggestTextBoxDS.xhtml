<div class="controls-MySuggestTextBoxDS">
    <p>Поле ввода с автодополнением, использующее DataSource:</p>
    <component data-component="SBIS3.CONTROLS.SuggestTextBox" data-bind="{Text: Фамилия}" name="TextBoxLastName">
        <option name="placeholder">введите текст "нов"</option>
        <option name="trim">true</option>
        <options name="filterBindings" type="array">
            <options>
                <option name="contextField">Фамилия</option>
                <option name="itemField">Фамилия</option>
            </options>
        </options>
        <options name="list">
            <options name="options">
                <options name="itemFields" type="array">
                    <option>Фамилия</option>
                    <option>Имя</option>
                    <option>Отчество</option>
                </options>
            </options>
        </options>
    </component>
</div>
