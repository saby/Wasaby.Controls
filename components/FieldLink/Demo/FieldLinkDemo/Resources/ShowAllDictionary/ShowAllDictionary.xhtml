<div class="docs-ShowAllDictionary">
    {{? it.showSelectButton}} <!-- Проверяем признак: нужно ли отрисовывать кнопку для подтверждения выбора записей в режиме multiselect -->
    <div class="ws-window-titlebar-custom"> <!-- На данный элемент установлен служебный CSS-класс, который прижимает его к верхней части диалога выбора -->
        <component data-component="SBIS3.CONTROLS.Button" name="SelectButton" class="docs-ShowAllDictionary__selectButton"> <!-- Конфигурация кнопки, используется для подтверждения выбранных значений -->
            <option name="caption">Выбрать</option> <!-- Устанавливаем подпись на кнопке -->
        </component>
    </div>
    {{?}}
    <component data-component="SBIS3.CONTROLS.DataGridView" name="myView" class="docs-ShowAllDictionary__tableView"> <!-- Конфигурация представления данных -->
        <option name="idProperty">@ТелефонныйСправочник3</option> <!-- Устанавливаем поле первичного ключа -->
        <option name="multiselect">{{=it.showSelectButton}}</option> <!-- Устанавливаем режим множественного выбора записей -->
        <option name="showPaging">true</option> <!-- Устанавливаем режим отображения панели постраничной навигации -->
        <option name="pageSize">20</option> <!-- Устанавливаем число отображаемых записей на одной странице -->
        <options name="columns" type="array"> <!-- Настройка колонок -->
            <options>
                <option name="title">№</option> <!-- Устанавливаем заголовок колонки -->
                <option name="field">@ТелефонныйСправочник3</option> <!-- Устанавливаем поле, значения которого будут использованы для отображения в колонке -->
                <option name="width">50</option> <!-- Устанавливаем ширину колонки -->
            </options>
            <options>
                <option name="title">Фамилия</option>
                <option name="field">Фамилия</option>
                <option name="width">150</option>
            </options>
            <options>
                <option name="title">Имя</option>
                <option name="field">Имя</option>
                <option name="width">100</option>
            </options>
        </options>
        <options name="itemsActions" type="array"></options> <!-- Скрываем отображение быстрых операций над записью -->
    </component>
</div>
