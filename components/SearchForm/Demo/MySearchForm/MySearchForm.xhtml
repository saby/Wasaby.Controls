<div class="demoContainer">
    <component data-component="SBIS3.CONTROLS.SearchForm" name="SearchOne" class="SearchForm">
        <option name="placeholder" value="Введите наименование"></option>
    </component>
    <component data-component="SBIS3.CONTROLS.SearchForm" name="SearchTwo" class="SearchForm">
        <option name="placeholder">Введите текст Инженер-программист</option>
        <option name="trim">true</option>
        <option name="text" bind="searchFormField"></option>
        <options name="listFilter">
            <option name="Название" bind="searchFormField" oneWay="true"></option>
        </options>
        <options name="resultBindings" type="array">
            <options>
                <option name="contextField">searchFormField</option>
                <option name="itemField">Название</option>
            </options>
            <options>
                <option name="contextField">additionalTextFieldSF</option>
                <option name="itemField">ТекущаяКатегория</option>
            </options>
        </options>
        <options name="list">
            <option name="component" value="js!SBIS3.CONTROLS.DataGridView"></option>
            <options name="options">
                <options name="columns" type="array">
                    <options>
                        <option name="title">Ид</option>
                        <option name="field">Ид</option>
                    </options>
                    <options>
                        <option name="title">Название</option>
                        <option name="field">Название</option>
                    </options>
                    <options>
                        <option name="title">Категория</option>
                        <option name="field">ТекущаяКатегория</option>
                    </options>
                </options>
                <option name="idProperty" value="Ид"></option>
            </options>
        </options>
    </component><span>Текущая категория:</span><span data-bind="{text: 'additionalTextFieldSF'}"></span>
</div>
