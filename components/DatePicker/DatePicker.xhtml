<div class="controls-DatePicker controls-DateBox controls-FormattedTextBox">
    <div class="controls-DatePicker__calendarWrapper{{?!it.isCalendarIconShown }} ws-hidden{{?}}">
        <component data-component="SBIS3.CONTROLS.IconButton" name="CalendarButton" class="controls-DatePicker__button">
            <option name="tabindex" value="1"></option>
            <option name="icon">sprite:icon-16 icon-Calendar2 icon-primary</option>
        </component>
    </div>
    <div class="controls-DatePicker__dateBox controls-DateBox__fieldWrapper controls-FormattedTextBox__fieldWrapper">
        <div contenteditable="{{=it.enabled}}"  class="controls-FormattedTextBox__field js-controls-FormattedTextBox__field">{{=it._maskTemplateFn(it._modelForMaskTpl)}}</div>
    </div>
</div>
